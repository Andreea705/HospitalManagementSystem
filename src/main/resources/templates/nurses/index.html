<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurses Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/nurses}" class="btn btn-outline-warning">Manage Nurses</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Nurses Management</h1>
        <a th:href="@{/nurses/new}" class="btn btn-primary">Add New Nurse</a>
    </div>

    <!-- Nurses Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Qualification</th>
                    <th>Shift</th>
                    <th>On Duty</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nurse : ${nurses}">
                    <td th:text="${nurse.medicalStaffID}">ID</td>
                    <td th:text="${nurse.medicalStaffName}">Name</td>
                    <td th:text="${nurse.departmentID}">Department</td>
                    <td>
                        <span th:text="${nurse.qualificationLevel}">Qualification</span>
                    </td>
                    <td>
                        <span th:text="${nurse.shift}">Shift</span>
                    </td>
                    <td>
                        <span th:text="${nurse.onDuty} ? 'Yes' : 'No'">Status</span>
                    </td>
                    <td>
                        <!-- EDIT BUTTON -->
                        <a th:href="@{/nurses/edit/{id}(id=${nurse.medicalStaffID})}"
                           class="btn btn-warning btn-sm">Edit</a>

                        <!-- DELETE BUTTON -->
                        <form th:action="@{/nurses/{id}/delete(id=${nurse.medicalStaffID})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this nurse?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${nurses == null or nurses.empty}">
                    <td colspan="7" class="text-center">No nurses found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total nurses: <span th:text="${nurses != null ? nurses.size() : 0}">0</span></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
