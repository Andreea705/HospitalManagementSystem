<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurses Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Nurses List</h1>

    <a th:href="@{/nurses/new}" class="btn btn-primary mb-3">Add New Nurse</a>

    <div th:if="${nurses.empty}" class="alert alert-info">
        No nurses found.
    </div>

    <table th:unless="${nurses.empty}" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Shift</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nurse : ${nurses}">
            <td th:text="${nurse.id}"></td>
            <td th:text="${nurse.firstName}"></td>
            <td th:text="${nurse.lastName}"></td>
            <td th:text="${nurse.email}"></td>
            <td th:text="${nurse.phone}"></td>
            <td th:text="${nurse.department}"></td>
            <td th:text="${nurse.shift}"></td>
            <td>
                <a th:href="@{/nurses/edit/{id}(id=${nurse.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/nurses/{id}/delete(id=${nurse.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
