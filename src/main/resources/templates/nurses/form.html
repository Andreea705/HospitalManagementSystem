<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nurse.id != null} ? 'Edit Nurse' : 'New Nurse'"></title>
    <style>
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select { width: 300px; }
    </style>
</head>
<body>
<h1 th:text="${nurse.id != null} ? 'Edit Nurse' : 'Create New Nurse'"></h1>

<form th:action="${nurse.id != null} ?
          @{/nurses/update/{id}(id=${nurse.id})} : @{/nurses}"
      th:object="${nurse}" method="post">

    <input type="hidden" th:field="*{id}" />

    <!-- Medical Staff ID -->
    <div class="form-group">
        <label for="medicalStaffId">Medical Staff ID:</label>
        <input type="text" id="medicalStaffId" th:field="*{medicalStaffId}" required
               th:readonly="${nurse.id != null}" />
        <span th:if="${#fields.hasErrors('medicalStaffId')}"
              th:errors="*{medicalStaffId}" class="error"></span>
    </div>

    <!-- Name -->
    <div class="form-group">
        <label for="medicalStaffName">Full Name:</label>
        <input type="text" id="medicalStaffName" th:field="*{medicalStaffName}" required />
        <span th:if="${#fields.hasErrors('medicalStaffName')}"
              th:errors="*{medicalStaffName}" class="error"></span>
    </div>

    <!-- Qualification Level -->
    <div class="form-group">
        <label for="qualificationLevel">Qualification:</label>
        <select id="qualificationLevel" th:field="*{qualificationLevel}" required>
            <option value="">Select Qualification</option>
            <option th:each="level : ${qualificationLevels}"
                    th:value="${level}"
                    th:text="${level}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('qualificationLevel')}"
              th:errors="*{qualificationLevel}" class="error"></span>
    </div>

    <!-- Shift -->
    <div class="form-group">
        <label for="shift">Shift:</label>
        <select id="shift" th:field="*{shift}" required>
            <option value="">Select Shift</option>
            <option th:each="s : ${shifts}"
                    th:value="${s}"
                    th:text="${s}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('shift')}"
              th:errors="*{shift}" class="error"></span>
    </div>

    <!-- Department Selection -->
    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="departmentId">
            <option value="">Select Department (Optional)</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}"
                    th:selected="${nurse.department != null && nurse.department.id == dept.id}">
            </option>
        </select>
    </div>

    <!-- On Duty Checkbox -->
    <div class="form-group">
        <label for="onDuty">On Duty:</label>
        <input type="checkbox" id="onDuty" th:field="*{onDuty}" />
    </div>

    <!-- Role (hidden) -->
    <input type="hidden" th:field="*{role}" value="nurse" />

    <!-- Buttons -->
    <div class="form-group">
        <button type="submit">
            <span th:text="${nurse.id != null} ? 'Update' : 'Create'"></span> Nurse
        </button>
        <a th:href="@{/nurses}" class="btn">Cancel</a>
    </div>
</form>
</body>
</html>
