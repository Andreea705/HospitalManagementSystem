<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Nurse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/nurses}" class="btn btn-outline-primary">Manage Nurses</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Add New Nurse</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/nurses}" method="post">

                        <!-- ID Field -->
                        <div class="mb-3">
                            <label for="medicalStaffID" class="form-label">Nurse ID</label>
                            <input type="text" class="form-control" id="medicalStaffID"
                                   name="medicalStaffID" required>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="medicalStaffName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="medicalStaffName"
                                   name="medicalStaffName" required>
                        </div>

                        <!-- Department Field -->
                        <div class="mb-3">
                            <label for="departmentID" class="form-label">Department ID</label>
                            <input type="text" class="form-control" id="departmentID"
                                   name="departmentID" required>
                        </div>

                        <!-- Qualification Level Field -->
                        <div class="mb-3">
                            <label for="qualificationLevel" class="form-label">Qualification Level</label>
                            <select class="form-control" id="qualificationLevel" name="qualificationLevel" required>
                                <option value="">Select Qualification</option>
                                <option value="REGISTERED_NURSE">Registered Nurse (RN)</option>
                                <option value="LICENSED_NURSE">Licensed Practical Nurse (LPN)</option>
                                <option value="CERTIFIED_NURSE">Certified Nursing Assistant (CNA)</option>
                            </select>
                        </div>

                        <!-- Shift Field -->
                        <div class="mb-3">
                            <label for="shift" class="form-label">Shift</label>
                            <select class="form-control" id="shift" name="shift" required>
                                <option value="">Select Shift</option>
                                <option value="Day">Day Shift</option>
                                <option value="Night">Night Shift</option>
                                <option value="Rotating">Rotating Shift</option>
                            </select>
                        </div>

                        <!-- On Duty Field -->
                        <div class="mb-3">
                            <label class="form-label">On Duty</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="onDuty" id="onDutyTrue" value="true" checked>
                                    <label class="form-check-label" for="onDutyTrue">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="onDuty" id="onDutyFalse" value="false">
                                    <label class="form-check-label" for="onDutyFalse">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Nurse</button>
                            <a th:href="@{/nurses}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
