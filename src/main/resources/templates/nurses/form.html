<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurse Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${nurse.id != null} ? 'Edit Nurse' : 'Add New Nurse'">Nurse Form</h1>

    <!-- Formular pentru EDITARE -->
    <form th:if="${nurse.id != null}" th:action="@{/nurses/update/{id}(id=${nurse.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="id" th:value="${nurse.id}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" th:value="${nurse.firstName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" th:value="${nurse.lastName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${nurse.email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" th:value="${nurse.phone}">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" name="department" th:value="${nurse.department}">
        </div>

        <div class="mb-3">
            <label class="form-label">Shift</label>
            <input type="text" class="form-control" name="shift" th:value="${nurse.shift}">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/nurses}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Formular pentru CREARE -->
    <form th:unless="${nurse.id != null}" th:action="@{/nurses}" method="post">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" name="department">
        </div>

        <div class="mb-3">
            <label class="form-label">Shift</label>
            <input type="text" class="form-control" name="shift">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/nurses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
