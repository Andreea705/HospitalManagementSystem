<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            margin: 2px;
            display: inline-block;
            border-radius: 3px;
        }
        .btn-details { background-color: #4CAF50; color: white; }
        .btn-edit { background-color: #008CBA; color: white; }
        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .status-active { color: green; font-weight: bold; }
        .status-completed { color: blue; font-weight: bold; }
        .status-past { color: gray; }
        .status-future { color: orange; }
    </style>
</head>
<body>
<h1>Appointments</h1>

<!-- Create Button -->
<a th:href="@{/appointments/new}" class="btn" style="background-color: #6c757d; color: white;">Create New Appointment</a>

<!-- Search Form -->
<form method="get" th:action="@{/appointments}" style="margin: 15px 0;">
    <input type="text" name="patientName" placeholder="Patient name"
           th:value="${searchPatientName}">
    <select name="departmentId">
        <option value="">Any Department</option>
        <option th:each="dept : ${departments}"
                th:value="${dept.id}"
                th:text="${dept.name}"
                th:selected="${selectedDepartmentId == dept.id}">
        </option>
    </select>
    <select name="status">
        <option value="">Any Status</option>
        <option th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status}"
                th:selected="${selectedStatus == status}">
        </option>
    </select>
    <button type="submit">Search</button>
    <a th:href="@{/appointments}" class="btn" style="background-color: #6c757d; color: white;">Clear</a>
</form>

<!-- Appointments Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Department</th>
        <th>Doctor</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.patientName}"></td>
        <td th:text="${appointment.appointmentDate}"></td>
        <td>
            <span th:text="${appointment.department?.name} ?: 'Not assigned'"></span>
        </td>
        <td>
            <span th:text="${appointment.doctor?.medicalStaffName} ?: 'Not assigned'"></span>
        </td>
        <td>
            <span th:text="${appointment.status}"
                  th:class="'status-' + ${appointment.status.toString().toLowerCase()}">
            </span>
        </td>
        <td>
            <!-- BUTONUL DETAILS ADAUGAT AICI -->
            <a th:href="@{/appointments/{id}(id=${appointment.id})}"
               class="btn btn-details">Details</a>

            <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}"
               class="btn btn-edit">Edit</a>

            <form th:action="@{/appointments/{id}/delete(id=${appointment.id})}"
                  method="post" style="display: inline;">
                <button type="submit" class="btn-delete"
                        onclick="return confirm('Delete this appointment?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${appointments.empty}">
    <p>No appointments found.</p>
</div>
</body>
</html>
