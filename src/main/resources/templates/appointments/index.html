<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/patients}" class="btn btn-outline-primary">Manage Patients</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/appointments}" class="btn btn-outline-success">Manage Appointments</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Appointments Management</h1>
        <a th:href="@{/appointments/new}" class="btn btn-primary">Add New Appointment</a>
    </div>

    <!-- Appointments Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient ID</th>
                    <th>Department ID</th>
                    <th>Admission Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.appointmentId}">ID</td>
                    <td th:text="${appointment.patientId}">Patient ID</td>
                    <td th:text="${appointment.departmentId}">Department ID</td>
                    <td th:text="${appointment.admissionDate}">Admission Date</td>
                    <td>
                        <span th:text="${appointment.status}"
                              th:class="${appointment.status == 'ACTIVE'} ? 'badge bg-primary' :
                                        (${appointment.status == 'COMPLETED'} ? 'badge bg-success' :
                                         (${appointment.status == 'CANCELLED'} ? 'badge bg-danger' :
                                          'badge bg-warning'))"
                              class="badge">Status</span>
                    </td>
                    <td>
                        <a th:href="@{/appointments/{id}(id=${appointment.appointmentId})}"
                           class="btn btn-info btn-sm">Details</a>
                        <a th:href="@{/appointments/edit/{id}(id=${appointment.appointmentId})}"
                           class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/appointments/{id}/delete(id=${appointment.appointmentId})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this appointment?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${appointments == null or appointments.empty}">
                    <td colspan="6" class="text-center">No appointments found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total appointments: <span th:text="${appointments != null ? appointments.size() : 0}">0</span></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
