<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .detail-item {
            margin-bottom: 12px;
            padding: 5px 0;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 180px;
        }
        .detail-value {
            color: #333;
        }
        .actions {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
        }
        .btn-edit {
            background-color: #008CBA;
            color: white;
            border: 1px solid #007B9E;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            border: 1px solid #5a6268;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            border: 1px solid #d32f2f;
            border: none;
        }
        .status-active { color: green; font-weight: bold; }
        .status-completed { color: blue; font-weight: bold; }
        .status-cancelled { color: orange; font-weight: bold; }
        .hr-divider {
            border: none;
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>Appointment Details</h1>

<div class="detail-item">
    <span class="detail-label">ID:</span>
    <span class="detail-value" th:text="${appointment.id}"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Patient Name:</span>
    <span class="detail-value" th:text="${appointment.patientName}"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Appointment Date:</span>
    <span class="detail-value" th:text="${appointment.appointmentDate}"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Status:</span>
    <span class="detail-value"
          th:text="${appointment.status}"
          th:class="'status-' + ${appointment.status.toString().toLowerCase()}">
    </span>
</div>

<div class="detail-item">
    <span class="detail-label">Description:</span>
    <span class="detail-value" th:text="${appointment.description ?: 'No description'}"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Department:</span>
    <span class="detail-value" th:text="${appointment.department?.name} ?: 'Not assigned'"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Doctor:</span>
    <span class="detail-value" th:text="${appointment.doctor?.medicalStaffName} ?: 'Not assigned'"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Created:</span>
    <span class="detail-value" th:text="${appointment.createdAt}"></span>
</div>

<div class="detail-item">
    <span class="detail-label">Last Updated:</span>
    <span class="detail-value" th:text="${appointment.updatedAt}"></span>
</div>

<hr class="hr-divider">

<div class="actions">
    <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}"
       class="btn btn-edit">Edit</a>

    <a th:href="@{/appointments}" class="btn btn-back">Back to List</a>

    <form th:action="@{/appointments/{id}/delete(id=${appointment.id})}"
          method="post" style="display: inline;">
        <button type="submit"
                class="btn btn-delete"
                onclick="return confirm('Are you sure you want to delete this appointment?')">
            Delete
        </button>
    </form>
</div>

</body>
</html>
