<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-cancel { background-color: #6c757d; color: white; }
        .success { color: green; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; }
        .error { color: red; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Medical Staff Appointments</h1>

    <!-- Success Message -->
    <div th:if="${success}" class="success mb-3">
        <strong>Success:</strong> <span th:text="${success}"></span>
    </div>

    <!-- Add New Appointment Button -->
    <a th:href="@{/medical-staff-appointments/new}" class="btn btn-primary mb-3">Add New Medical Staff Appointment</a>

    <!-- Appointments List -->
    <div th:if="${medicalStaffAppointments != null and medicalStaffAppointments.empty}" class="alert alert-info">
        No medical staff appointments found.
    </div>

    <div th:if="${medicalStaffAppointments != null and !medicalStaffAppointments.empty}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Medical Staff ID</th>
                <th>Appointment ID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="msAppointment : ${medicalStaffAppointments}">
                <td th:text="${msAppointment.id}"></td>
                <td th:text="${msAppointment.medicalStaffId}"></td>
                <td th:text="${msAppointment.appointmentId}"></td>
                <td>
                    <a th:href="@{/medical-staff-appointments/edit/{id}(id=${msAppointment.id})}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/medical-staff-appointments/delete/{id}(id=${msAppointment.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this medical staff appointment?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Navigation -->
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
        <a th:href="@{/appointments}" class="btn btn-secondary">View Appointments</a>
    </div>

    <!-- Error Message Display -->
    <div th:if="${error}" class="error mt-3">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
