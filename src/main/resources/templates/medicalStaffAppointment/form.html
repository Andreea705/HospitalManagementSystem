<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Assignment</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h1 th:text="${medicalStaffAppointment.id != null} ? 'Edit Assignment' : 'New Assignment'"></h1>

<div th:if="${successMessage}" style="color: green;">
    [[${successMessage}]]
</div>

<div th:if="${errorMessage}" style="color: red;">
    [[${errorMessage}]]
</div>

<form th:object="${medicalStaffAppointment}"
      th:action="${medicalStaffAppointment.id != null} ?
                  @{/medical-staff-appointments/update/{id}(id=${medicalStaffAppointment.id})} :
                  @{/medical-staff-appointments}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Medical Staff ID:</label>
        <input type="text" th:field="*{medicalStaffId}" required />
        <span th:if="${#fields.hasErrors('medicalStaffId')}"
              th:errors="*{medicalStaffId}" class="error"></span>
    </div>

    <div>
        <label>Appointment ID:</label>
        <input type="text" th:field="*{appointmentId}" required />
        <span th:if="${#fields.hasErrors('appointmentId')}"
              th:errors="*{appointmentId}" class="error"></span>
    </div>

    <div>
        <button type="submit">
            <span th:text="${medicalStaffAppointment.id != null} ? 'Update' : 'Create'"></span>
        </button>
        <a th:href="@{/medical-staff-appointments}">Cancel</a>
    </div>
</form>
</body>
</html>
