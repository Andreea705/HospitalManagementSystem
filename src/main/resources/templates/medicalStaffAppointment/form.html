<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Staff Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/medical-staff-appointments}" class="btn btn-outline-primary">Manage Medical Staff Appointments</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Add Medical Staff Appointment</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/medical-staff-appointments}" method="post">

                        <!-- Medical Staff Appointment ID Field -->
                        <div class="mb-3">
                            <label for="medicalStaffAppointmentId" class="form-label">Medical Staff Appointment ID</label>
                            <input type="text" class="form-control" id="medicalStaffAppointmentId"
                                   name="medicalStaffAppointmentId" required>
                            <div class="form-text">Enter a unique ID for this medical staff appointment</div>
                        </div>

                        <!-- Medical Staff ID Field -->
                        <div class="mb-3">
                            <label for="medicalStaffId" class="form-label">Medical Staff ID</label>
                            <input type="text" class="form-control" id="medicalStaffId"
                                   name="medicalStaffId" required>
                            <div class="form-text">Enter the medical staff ID</div>
                        </div>

                        <!-- Appointment ID Field -->
                        <div class="mb-3">
                            <label for="appointmentID" class="form-label">Appointment ID</label>
                            <input type="text" class="form-control" id="appointmentID"
                                   name="appointmentID" required>
                            <div class="form-text">Enter the appointment ID</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Medical Staff Appointment</button>
                            <a th:href="@{/medical-staff-appointments}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
