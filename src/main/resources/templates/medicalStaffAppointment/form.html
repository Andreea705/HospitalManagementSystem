<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appointment.id == null} ? 'Add Medical Staff Appointment' : 'Edit Medical Staff Appointment'">Add Medical Staff Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-cancel { background-color: #6c757d; color: white; }
        .error { color: red; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${appointment.id == null} ? 'Add Medical Staff Appointment' : 'Edit Medical Staff Appointment'"
        class="mb-4">Add Medical Staff Appointment</h1>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success mb-3">
        <span th:text="${success}"></span>
    </div>

    <form th:action="${appointment.id == null} ? @{/medical-staff-appointments} : @{/medical-staff-appointments/update}"
          method="post" th:object="${appointment}">

        <div class="mb-3" th:if="${appointment.id != null}">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly class="form-control">
        </div>

        <div class="mb-3">
            <label for="medicalStaffId" class="form-label">Medical Staff ID:</label>
            <input type="text" id="medicalStaffId" th:field="*{medicalStaffId}" required class="form-control"
                   placeholder="Enter medical staff ID">
            <div class="form-text">Enter the ID of the medical staff member</div>
        </div>

        <div class="mb-3">
            <label for="appointmentId" class="form-label">Appointment ID:</label>
            <input type="text" id="appointmentId" th:field="*{appointmentId}" required class="form-control"
                   placeholder="Enter appointment ID">
            <div class="form-text">Enter the ID of the appointment</div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary" th:text="${appointment.id == null} ? 'Save' : 'Update'">Save</button>
            <a th:href="@{/medical-staff-appointments}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <div th:if="${error}" class="error mt-3">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
