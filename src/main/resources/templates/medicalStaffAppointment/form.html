<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Staff Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/medical-staff-appointments}" class="btn btn-outline-dark">Back to List</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:if="${appointment.medicalStaffAppointmentId != null}">Edit Medical Staff Appointment</h2>
                    <h2 th:unless="${appointment.medicalStaffAppointmentId != null}">Add Medical Staff Appointment</h2>
                </div>
                <div class="card-body">
                    <!-- FORMULAR UNIC pentru ambele operatii -->
                    <form th:action="@{/medical-staff-appointments/save}" method="post" th:object="${appointment}">

                        <!-- Câmp hidden pentru ID (doar la editare) -->
                        <input type="hidden" th:if="${appointment.medicalStaffAppointmentId != null}"
                               th:field="*{medicalStaffAppointmentId}" />

                        <!-- Afiseaza ID-ul doar la editare -->
                        <div class="mb-3" th:if="${appointment.medicalStaffAppointmentId != null}">
                            <label class="form-label">Medical Staff Appointment ID</label>
                            <input type="text" class="form-control"
                                   th:value="${appointment.medicalStaffAppointmentId}"
                                   readonly disabled>
                            <div class="form-text">ID cannot be changed</div>
                        </div>

                        <!-- Mesaj pentru adăugare nouă -->
                        <div class="mb-3" th:unless="${appointment.medicalStaffAppointmentId != null}">
                            <div class="alert alert-info">
                                <strong>Note:</strong> ID will be auto-generated when you save
                            </div>
                        </div>

                        <!-- Medical Staff ID -->
                        <div class="mb-3">
                            <label class="form-label">Medical Staff ID</label>
                            <input type="text" class="form-control"
                                   th:field="*{medicalStaffId}"
                                   placeholder="Enter medical staff ID (e.g., DOC_1, NURSE_1)"
                                   required>
                        </div>

                        <!-- Appointment ID -->
                        <div class="mb-3">
                            <label class="form-label">Appointment ID</label>
                            <input type="text" class="form-control"
                                   th:field="*{appointmentID}"
                                   placeholder="Enter appointment ID"
                                   required>
                        </div>

                        <!-- Butoane -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary me-md-2">
                                <span th:if="${appointment.medicalStaffAppointmentId != null}">Update Appointment</span>
                                <span th:unless="${appointment.medicalStaffAppointmentId != null}">Add Appointment</span>
                            </button>
                            <a th:href="@{/medical-staff-appointments}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
