<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Staff Appointment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/medical-staff-appointments}" class="btn btn-outline-primary">Back to Medical Staff Appointments List</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Medical Staff Appointment Details</h2>
                </div>
                <div class="card-body">
                    <!-- Medical Staff Appointment Information Card -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="mb-0">Appointment Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <strong>Medical Staff Appointment ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${appointment.medicalStaffAppointmentId}">Medical Staff Appointment ID</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <strong>Medical Staff ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${appointment.medicalStaffId}">Medical Staff ID</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <strong>Appointment ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${appointment.appointmentID}">Appointment ID</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-4 d-flex gap-2 flex-wrap">
                        <a th:href="@{/medical-staff-appointments/edit/{id}(id=${appointment.medicalStaffAppointmentId})}" class="btn btn-warning">Edit Appointment</a>
                        <a th:href="@{/medical-staff-appointments}" class="btn btn-secondary">Back to List</a>
                        <form th:action="@{/medical-staff-appointments/{id}/delete(id=${appointment.medicalStaffAppointmentId})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this medical staff appointment?')">
                                Delete Appointment
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
