<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Assignment Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .details { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .detail-row { margin: 10px 0; }
        .label { font-weight: bold; display: inline-block; width: 180px; }
        .actions { margin-top: 20px; }
        .btn { padding: 8px 16px; margin-right: 10px; text-decoration: none; border: none; cursor: pointer; }
        .btn-view { background: #4CAF50; color: white; }
        .btn-edit { background: #2196F3; color: white; }
        .btn-delete { background: #f44336; color: white; }
    </style>
</head>
<body>
<h1>Medical Staff Assignment Details</h1>

<!-- Flash Messages -->
<div th:if="${successMessage}" style="color: green; padding: 10px; background: #e8f5e8; margin-bottom: 15px;">
    [[${successMessage}]]
</div>
<div th:if="${errorMessage}" style="color: red; padding: 10px; background: #ffebee; margin-bottom: 15px;">
    [[${errorMessage}]]
</div>

<!-- Details Section -->
<div class="details">
    <div class="detail-row">
        <span class="label">Assignment ID:</span>
        <span th:text="${medicalStaffAppointment.id}">N/A</span>
    </div>

    <div class="detail-row">
        <span class="label">Medical Staff ID:</span>
        <span th:text="${medicalStaffAppointment.medicalStaffId}">N/A</span>
    </div>

    <div class="detail-row">
        <span class="label">Appointment ID:</span>
        <span th:text="${medicalStaffAppointment.appointmentId}">N/A</span>
    </div>

    <!-- ELIMINĂ ACEASTĂ SECȚIUNE -->
    <!--
    <div class="detail-row">
        <span class="label">Created Date:</span>
        <span th:text="${#temporals.format(medicalStaffAppointment.createdDate, 'dd-MM-yyyy HH:mm')}"
              th:if="${medicalStaffAppointment.createdDate != null}">
            N/A
        </span>
        <span th:unless="${medicalStaffAppointment.createdDate != null}">Not available</span>
    </div>
    -->
</div>

<!-- Action Buttons -->
<div class="actions">
    <a th:href="@{/medical-staff-appointments/edit/{id}(id=${medicalStaffAppointment.id})}"
       class="btn btn-edit">Edit Assignment</a>

    <a th:href="@{/medical-staff-appointments}"
       class="btn btn-view">Back to List</a>

    <form th:action="@{/medical-staff-appointments/{id}/delete(id=${medicalStaffAppointment.id})}"
          method="post" style="display: inline;">
        <button type="submit" class="btn btn-delete"
                onclick="return confirm('Are you sure you want to delete this assignment?')">
            Delete Assignment
        </button>
    </form>
</div>

<!-- Optional: Add navigation to related entities -->
<div style="margin-top: 30px; padding: 15px; background: #f5f5f5;">
    <h3>Related Actions</h3>
    <p>
        <a th:href="@{/medical-staff-appointments/new}" class="btn" style="background: #9C27B0; color: white;">
            Create New Assignment
        </a>
        <a th:href="@{/medical-staff-appointments}" class="btn" style="background: #607D8B; color: white;">
            View All Assignments
        </a>
    </p>
</div>
</body>
</html>
