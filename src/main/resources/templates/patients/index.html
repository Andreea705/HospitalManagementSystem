<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Patients Management</h1>
        <a th:href="@{/patients/new}" class="btn btn-primary">Add New Patient</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Emergency Contact</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td>
                        <!-- Make ID clickable for details -->
                        <a th:href="@{/patients/{id}(id=${patient.id})}"
                           th:text="${patient.id}"
                           class="text-decoration-none">
                            ID
                        </a>
                    </td>
                    <td th:text="${patient.name}">Name</td>
                    <td th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}">Date of Birth</td>
                    <td th:text="${patient.age}">Age</td>
                    <td th:text="${patient.gender}">Gender</td>
                    <td th:text="${patient.emergencyContact}">Emergency Contact</td>
                    <td>
                        <div class="btn-group" role="group">
                            <!-- View Details Button -->
                            <a th:href="@{/patients/details/{id}(id=${patient.id})}" class="btn btn-info btn-sm">View Details</a>
                            <!-- Edit Button -->
                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}"
                               class="btn btn-warning btn-sm">Edit</a>
                            <!-- Delete Button -->
                            <form th:action="@{/patients/{id}/delete(id=${patient.id})}"
                                  method="post"
                                  style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this patient?')">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${patients == null or patients.empty}">
                    <td colspan="7" class="text-center">No patients found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total patients: <span th:text="${patients != null ? patients.size() : 0}">0</span></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
