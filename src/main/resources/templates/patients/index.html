<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .success { color: green; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { color: red; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .search-form { margin: 20px 0; }
        .search-form input { padding: 5px; }
        .stats { margin: 10px 0; color: #666; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 5px 10px; text-decoration: none; margin: 2px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn-danger { background-color: #dc3545; color: white; border: none; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; border: none; cursor: pointer; }
        form { display: inline; }
    </style>
</head>
<body>
<h1>Patient Management</h1>

<!-- Success/Error Messages -->
<div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<!-- Search Form -->
<form th:action="@{/patients}" method="get" class="search-form">
    <input type="text" name="search" th:value="${search}" placeholder="Search by name...">
    <button type="submit" class="btn btn-primary">Search</button>
    <a th:href="@{/patients}" class="btn">Clear</a>
</form>

<!-- Statistics -->
<div class="stats">
    Total Patients: <span th:text="${patients != null ? patients.size() : 0}">0</span>
    | <a th:href="@{/patients/new}" class="btn btn-success">Add New Patient</a>
</div>

<table>
    <thead>
    <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.patientId}">PID</td>
        <td th:text="${patient.name}">Name</td>
        <td th:text="${patient.email}">Email</td>
        <td th:text="${patient.phoneNumber}">Phone</td>
        <td th:text="${patient.dateOfBirth}">Date of Birth</td>
        <td th:text="${patient.age}">Age</td>
        <td>
            <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-primary">View</a>
            <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-primary">Edit</a>
            <form th:action="@{/patients/{id}/delete(id=${patient.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Delete this patient?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${patients != null and patients.empty}">
    <p>No patients found. <a th:href="@{/patients/new}">Add the first patient!</a></p>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/hospitals}" class="btn">Back to Hospitals</a>
    <a th:href="@{/}" class="btn">Home</a>
</div>
</body>
</html>
