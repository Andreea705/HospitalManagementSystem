<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/rooms}" class="btn btn-outline-warning">Manage Rooms</a>
    <a th:href="@{/patients}" class="btn btn-outline-dark">Manage Patients</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Patients Management</h1>
        <a th:href="@{/patients/new}" class="btn btn-primary">Add New Patient</a>
    </div>

    <!-- Patients Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Emergency Contact</th>
                    <th>Appointments</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}">ID</td>
                    <td th:text="${patient.name}">Name</td>
                    <td th:text="${patient.dateOfBirth}">Date of Birth</td>
                    <td th:text="${patient.age}">Age</td>
                    <td th:text="${patient.gender}">Gender</td>
                    <td th:text="${patient.emergencyContact}">Emergency Contact</td>
                    <td th:text="${patient.appointments != null ? patient.appointments.size() : 0}">0</td>
                    <td>
                        <form th:action="@{/patients/{id}/delete(id=${patient.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this patient?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${patients == null or patients.empty}">
                    <td colspan="8" class="text-center">No patients found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total patients: <span th:text="${patients != null ? patients.size() : 0}">0</span></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
