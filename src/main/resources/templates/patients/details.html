<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <style>
        .detail-section { margin-bottom: 20px; }
        .label { font-weight: bold; width: 180px; display: inline-block; }
        .value { display: inline-block; }
        .section-title { background-color: #f0f0f0; padding: 10px; font-weight: bold; }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1>Patient Details</h1>

<div class="detail-section">
    <div class="section-title">Personal Information</div>
    <div><span class="label">Patient ID:</span><span class="value" th:text="${patient.patientId}"></span></div>
    <div><span class="label">Full Name:</span><span class="value" th:text="${patient.name}"></span></div>
    <div><span class="label">Email:</span><span class="value" th:text="${patient.email}"></span></div>
    <div><span class="label">Phone:</span><span class="value" th:text="${patient.phoneNumber}"></span></div>
    <div><span class="label">Date of Birth:</span><span class="value" th:text="${patient.dateOfBirth}"></span></div>
    <div><span class="label">Age:</span><span class="value" th:text="${patient.age}"></span></div>
    <!-- REMOVED: Address and Blood Type since they don't exist in your Patient entity -->
</div>

<div class="detail-section">
    <div class="section-title">Contact Information</div>
    <div><span class="label">Emergency Contact:</span><span class="value" th:text="${patient.emergencyContact != null ? patient.emergencyContact : 'N/A'}"></span></div>
    <div><span class="label">Registration Date:</span><span class="value" th:text="${patient.registrationDate}"></span></div>
</div>

<!-- REMOVED Appointments section, it references appointments-->

<div class="detail-section">
    <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn">Edit Patient</a>
    <a th:href="@{/patients}" class="btn">Back to Patients List</a>
    <a th:href="@{/}" class="btn">Home</a>
</div>
</body>
</html>
