<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient'">Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient'"
        class="mb-4">Add Patient</h1>

    <form th:action="${patient.id == null} ? @{/patients} : @{/patients/update/{id}(id=${patient.id})}"
          method="post" th:object="${patient}">

        <div class="mb-3" th:if="${patient.id != null}">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly class="form-control">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" th:field="*{name}" required class="form-control"
                   placeholder="Enter full name">
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" th:field="*{gender}" class="form-select">
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="emergencyContact" class="form-label">Emergency Contact:</label>
            <input type="text" id="emergencyContact" th:field="*{emergencyContact}" class="form-control"
                   placeholder="Enter emergency contact">
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary"
                    th:text="${patient.id == null} ? 'Save' : 'Update'">Save</button>
            <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
