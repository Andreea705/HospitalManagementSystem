<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${patient.id != null} ? 'Edit Patient' : 'Add New Patient'">Add New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/patients}" class="btn btn-outline-primary">Manage Patients</a>
    <a th:href="@{/patients/details/{id}(id=${patient.id})}" class="btn btn-info btn-sm">View Details</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${patient.id != null} ? 'Edit Patient' : 'Add New Patient'">Add New Patient</h2>
                </div>
                <div class="card-body">
                    <form th:object="${patient}" th:action="${patient.id != null} ?
                              @{/patients/update/{id}(id=${patient.id})} : @{/patients}" method="post">

                        <!-- ID Field - Only show for editing -->
                        <div class="mb-3" th:if="${patient.id != null}">
                            <label class="form-label">Patient ID</label>
                            <input type="text" class="form-control" th:field="*{id}" readonly>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <!-- Date of Birth Field -->
                        <div class="mb-3">
                            <label class="form-label">Date of Birth (DD/MM/YYYY)</label>
                            <input type="text" class="form-control"
                                   th:value="${patient.dateOfBirth != null} ?
                                   ${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')} : ''"
                                   name="dateOfBirthStr" placeholder="15/05/1985" required>
                            <div class="form-text">Enter date in format: DD/MM/YYYY</div>
                        </div>

                        <!-- Gender Field -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" th:field="*{gender}" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Emergency Contact Field -->
                        <div class="mb-3">
                            <label class="form-label">Emergency Contact</label>
                            <input type="text" class="form-control" th:field="*{emergencyContact}"
                                   placeholder="Phone number" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"
                                    th:text="${patient.id != null} ? 'Update Patient' : 'Add Patient'">
                                Add Patient
                            </button>
                            <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
