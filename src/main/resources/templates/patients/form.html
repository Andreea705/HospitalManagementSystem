<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/patients}" class="btn btn-outline-primary">Manage Patients</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Add New Patient</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/patients}" method="post">

                        <!-- ID Field -->
                        <div class="mb-3">
                            <label for="id" class="form-label">Patient ID</label>
                            <input type="text" class="form-control" id="id"
                                   name="id" required>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name"
                                   name="name" required>
                        </div>

                        <!-- Date of Birth Field - Use text input for manual date entry -->
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth (MM/dd/yyyy)</label>
                            <input type="text" class="form-control" id="dateOfBirth"
                                   name="dateOfBirth" placeholder="12/31/1990">
                            <div class="form-text">Enter date in format: MM/dd/yyyy</div>
                        </div>

                        <!-- Gender Field -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Emergency Contact Field -->
                        <div class="mb-3">
                            <label for="emergencyContact" class="form-label">Emergency Contact</label>
                            <input type="text" class="form-control" id="emergencyContact"
                                   name="emergencyContact" placeholder="Phone number">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Patient</button>
                            <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
