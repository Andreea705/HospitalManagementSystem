<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors Management</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-details {
            background: #17a2b8;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
        }
        .btn-edit {
            background: #ffc107;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
        }
        .btn-delete {
            background: #e74c3c;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-details:hover {
            background: #138496;
            color: white;
        }
        .btn-edit:hover {
            background: #e0a800;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/nurses}" class="btn btn-outline-warning">Manage Nurses</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üë®‚Äç‚öïÔ∏è Doctors Management</h1>
        <a th:href="@{/doctors/new}" class="btn btn-primary">‚ûï Add New Doctor</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>License Number</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.medicalStaffID}">ID</td>
                    <td th:text="${doctor.medicalStaffName}">Name</td>
                    <td th:text="${doctor.specialization}">Specialization</td>
                    <td th:text="${doctor.licenseNumber}">License</td>
                    <td th:text="${doctor.departmentID}">Department</td>
                    <td>
                        <!-- DETAILS BUTTON - doar vizualizare -->
                        <a th:href="@{/doctors/{id}(id=${doctor.medicalStaffID})}"
                           class="btn-details">Details</a>
                        <!-- EDIT BUTTON - pentru editare -->
                        <a th:href="@{/doctors/edit/{id}(id=${doctor.medicalStaffID}, viewOnly=false)}"
                           class="btn-edit">Edit</a>
                        <!-- DELETE BUTTON -->
                        <form th:action="@{/doctors/{id}/delete(id=${doctor.medicalStaffID})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this doctor?')">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${doctors == null or doctors.empty}">
                    <td colspan="6" class="text-center">No doctors found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total doctors: <span th:text="${doctors != null ? doctors.size() : 0}">0</span></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
