<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; margin: 2px; }
        .btn-view { background-color: #4CAF50; color: white; }
        .btn-edit { background-color: #008CBA; color: white; }
        .btn-delete { background-color: #f44336; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<h1>Doctors</h1>

<!-- Create Button -->
<a th:href="@{/doctors/new}" class="btn">Create New Doctor</a>

<!-- Search Form -->
<form method="get" action="/doctors/search" style="margin: 15px 0;">
    <input type="text" name="name" placeholder="Doctor name"
           th:value="${searchName}">
    <input type="text" name="specialization" placeholder="Specialization"
           th:value="${searchSpecialization}">
    <select name="departmentId">
        <option value="">Any Department</option>
        <option th:each="dept : ${departments}"
                th:value="${dept.id}"
                th:text="${dept.name}"
                th:selected="${searchDepartmentId == dept.id}">
        </option>
    </select>
    <button type="submit">Search</button>
    <a th:href="@{/doctors}" class="btn">Clear</a>
</form>

<!-- Special Views -->
<div style="margin-bottom: 15px;">
    <a th:href="@{/doctors/without-department}" class="btn">Doctors Without Department</a>
    <a th:href="@{/doctors/by-specialization?specialization=Cardiology}" class="btn">Cardiologists</a>
    <a th:href="@{/doctors/by-specialization?specialization=Neurology}" class="btn">Neurologists</a>
</div>

<!-- Doctors Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Medical Staff ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>License Number</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.medicalStaffId}"></td>
        <td th:text="${doctor.medicalStaffName}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.licenseNumber}"></td>
        <td>
            <a th:href="@{/departments/{id}(id=${doctor.department.id})}"
               th:if="${doctor.department != null}">
                <span th:text="${doctor.department.name}"></span>
            </a>
            <span th:if="${doctor.department == null}">Not assigned</span>
        </td>
        <td>
            <a th:href="@{/doctors/{id}(id=${doctor.id})}" class="btn btn-view">View</a>
            <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-edit">Edit</a>
            <form th:action="@{/doctors/{id}/delete(id=${doctor.id})}"
                  method="post" style="display: inline;">
                <button type="submit" class="btn-delete"
                        onclick="return confirm('Delete this doctor?')">Delete</button>
            </form>

            <!-- Business Actions -->
            <form th:action="@{/doctors/{id}/assign-department(id=${doctor.id})}"
                  method="post" style="display: inline;">
                <select name="departmentId" style="width: 150px;">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}">
                    </option>
                </select>
                <button type="submit">Assign</button>
            </form>

            <form th:action="@{/doctors/{id}/remove-department(id=${doctor.id})}"
                  method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('Remove from department?')">
                    Remove from Dept
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${doctors.empty}">
    <p>No doctors found.</p>
</div>

<div style="margin-top: 20px;">
    <strong>Total doctors: <span th:text="${doctors != null ? doctors.size() : 0}"></span></strong>
</div>
</body>
</html>
