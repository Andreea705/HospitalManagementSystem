<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        th a { text-decoration: none; color: black; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; }
        .btn-view { background-color: #4CAF50; color: white; }
        .btn-edit { background-color: #008CBA; color: white; }
        .btn-delete { background-color: #f44336; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h1>Doctors</h1>

<!-- CREATE -->
<a th:href="@{/doctors/new}" class="btn">Create New Doctor</a>

<!-- ================= FILTER FORM ================= -->
<form method="get" th:action="@{/doctors}" style="margin: 15px 0;">

    <input type="text"
           name="name"
           placeholder="Doctor name"
           th:value="${searchName}">

    <input type="text"
           name="specialization"
           placeholder="Specialization"
           th:value="${searchSpecialization}">

    <select name="departmentId">
        <option value="">Any Department</option>
        <option th:each="dept : ${departments}"
                th:value="${dept.id}"
                th:text="${dept.name}"
                th:selected="${searchDepartmentId == dept.id}">
        </option>
    </select>

    <button type="submit">Search</button>
    <a th:href="@{/doctors}" class="btn">Clear</a>
</form>

<!-- ================= DOCTORS TABLE ================= -->
<table>
    <thead>
    <tr>

        <!-- SORT BY NAME -->
        <th>
            <a th:href="@{/doctors(
                name=${searchName},
                specialization=${searchSpecialization},
                departmentId=${searchDepartmentId},
                sortBy='medicalStaffName',
                sortDir=${reverseSortDir})}">
                Name
            </a>
        </th>

        <!-- SORT BY SPECIALIZATION -->
        <th>
            <a th:href="@{/doctors(
                name=${searchName},
                specialization=${searchSpecialization},
                departmentId=${searchDepartmentId},
                sortBy='specialization',
                sortDir=${reverseSortDir})}">
                Specialization
            </a>
        </th>

        <!-- SORT BY LICENSE -->
        <th>
            <a th:href="@{/doctors(
                name=${searchName},
                specialization=${searchSpecialization},
                departmentId=${searchDepartmentId},
                sortBy='licenseNumber',
                sortDir=${reverseSortDir})}">
                License Number
            </a>
        </th>

        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.medicalStaffName}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.licenseNumber}"></td>

        <td>
            <span th:if="${doctor.department != null}"
                  th:text="${doctor.department.name}"></span>
            <span th:if="${doctor.department == null}">Not assigned</span>
        </td>

        <td>
            <a th:href="@{/doctors/{id}(id=${doctor.id})}"
               class="btn btn-view">View</a>

            <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}"
               class="btn btn-edit">Edit</a>

            <form th:action="@{/doctors/{id}/delete(id=${doctor.id})}"
                  method="post" style="display:inline;">
                <button type="submit"
                        class="btn-delete"
                        onclick="return confirm('Delete this doctor?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- EMPTY -->
<p th:if="${doctors.empty}">No doctors found.</p>

<!-- INFO -->
<p>
    <strong>Total doctors:</strong>
    <span th:text="${doctors.size()}"></span>
</p>

</body>
</html>
