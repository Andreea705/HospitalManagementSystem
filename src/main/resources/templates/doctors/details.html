<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
</head>
<body>
<h1>Doctor Details</h1>

<div>
    <strong>ID:</strong> <span th:text="${doctor.id}"></span>
</div>
<div>
    <strong>Medical Staff ID:</strong> <span th:text="${doctor.medicalStaffId}"></span>
</div>
<div>
    <strong>Name:</strong> <span th:text="${doctor.medicalStaffName}"></span>
</div>
<div>
    <strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span>
</div>
<div>
    <strong>License Number:</strong> <span th:text="${doctor.licenseNumber}"></span>
</div>
<div>
    <strong>Email:</strong> <span th:text="${doctor.email}"></span>
</div>
<div>
    <strong>Phone:</strong> <span th:text="${doctor.phone}"></span>
</div>
<div>
    <strong>Department:</strong>
    <a th:href="@{/departments/{id}(id=${doctor.department.id})}" th:if="${doctor.department != null}">
        <span th:text="${doctor.department.name}"></span>
    </a>
    <span th:if="${doctor.department == null}">Not assigned</span>
</div>
<div>
    <strong>Hospital:</strong>
    <a th:href="@{/hospitals/{id}(id=${doctor.department.hospital.id})}"
       th:if="${doctor.department != null and doctor.department.hospital != null}">
        <span th:text="${doctor.department.hospital.name}"></span>
    </a>
    <span th:if="${doctor.department == null or doctor.department.hospital == null}">N/A</span>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn">Edit</a>
    <a th:href="@{/doctors}" class="btn">Back to List</a>
    <form th:action="@{/doctors/{id}/delete(id=${doctor.id})}"
          method="post" style="display: inline;">
        <button type="submit" onclick="return confirm('Delete this doctor?')">Delete</button>
    </form>
</div>
</body>
</html>
