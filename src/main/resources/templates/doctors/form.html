<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New Doctor</h1>

<form action="/doctors" method="post">
    <div>
        <label>Medical Staff ID:</label>
        <input type="text" name="medicalStaffID" required>
    </div>
    <div>
        <label>Name:</label>
        <input type="text" name="medicalStaffName" required>
    </div>
    <div>
        <label>Department ID:</label>
        <input type="text" name="departmentID" required>
    </div>
    <div>
        <label>License Number:</label>
        <input type="text" name="licenseNumber" required>
    </div>
    <div>
        <label>Specialization:</label>
        <input type="text" name="specialization" required>
    </div>
    <button type="submit">Save Doctor</button>
</form>

<a href="/doctors">Back to Doctors List</a>
</body>
</html>
