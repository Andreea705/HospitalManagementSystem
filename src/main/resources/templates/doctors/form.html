<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/doctors}" class="btn btn-outline-primary">Back to Doctors List</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Doctor Details</h2>
                </div>
                <div class="card-body">
                    <!-- Doctor Information Card -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="mb-0">Professional Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <strong>Doctor ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${doctor.medicalStaffID}">Doctor ID</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <strong>Full Name:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${doctor.medicalStaffName}">Name</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <strong>Specialization:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${doctor.specialization}">Specialization</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <strong>License Number:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${doctor.licenseNumber}">License Number</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <strong>Department ID:</strong>
                                </div>
                                <div class="col-md-8">
                                    <span th:text="${doctor.departmentID}">Department ID</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-4 d-flex gap-2 flex-wrap">
                        <a th:href="@{/doctors/edit/{id}(id=${doctor.medicalStaffID})}" class="btn btn-warning">Edit Doctor</a>
                        <a th:href="@{/doctors}" class="btn btn-secondary">Back to List</a>
                        <form th:action="@{/doctors/{id}/delete(id=${doctor.medicalStaffID})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this doctor?')">
                                Delete Doctor
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
