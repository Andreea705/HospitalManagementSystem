<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${isEdit ? 'Edit Doctor' : 'Add New Doctor'}">Add New Doctor</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${isEdit ? '/doctors/update/' + doctor.medicalStaffID : '/doctors'}"
          method="post" th:object="${doctor}">

        <!-- Medical Staff ID -->
        <div class="mb-3">
            <label for="medicalStaffID" class="form-label">Medical Staff ID *</label>
            <input type="text" class="form-control" id="medicalStaffID"
                   th:field="*{medicalStaffID}"
                   th:readonly="${isEdit}"
                   required>
        </div>

        <!-- Name (foloseÈ™te medicalStaffName, nu name) -->
        <div class="mb-3">
            <label for="medicalStaffName" class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="medicalStaffName"
                   th:field="*{medicalStaffName}"
                   required>
        </div>

        <!-- Department ID -->
        <div class="mb-3">
            <label for="departmentID" class="form-label">Department ID *</label>
            <input type="text" class="form-control" id="departmentID"
                   th:field="*{departmentID}"
                   required>
        </div>

        <!-- License Number -->
        <div class="mb-3">
            <label for="licenseNumber" class="form-label">License Number *</label>
            <input type="text" class="form-control" id="licenseNumber"
                   th:field="*{licenseNumber}"
                   required>
        </div>

        <!-- Specialization -->
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization *</label>
            <input type="text" class="form-control" id="specialization"
                   th:field="*{specialization}"
                   required>
        </div>

        <!-- Role (hidden) -->
        <input type="hidden" th:field="*{role}" value="doctor">

        <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit ? 'Update' : 'Save'}">Save</span> Doctor
        </button>
        <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
