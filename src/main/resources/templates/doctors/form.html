<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit ? 'Edit Doctor' : 'Add New Doctor'}">Doctor Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/doctors}" class="btn btn-outline-primary">Back to Doctors List</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:classappend="${isEdit} ? 'bg-warning' : 'bg-success'">
                    <h2 class="mb-0 text-white" th:text="${isEdit ? 'Edit Doctor' : 'Add New Doctor'}">
                        Doctor Form
                    </h2>
                </div>
                <div class="card-body">
                    <form th:action="${isEdit} ? @{/doctors/update/{id}(id=${doctor.medicalStaffID})} : @{/doctors}"
                          method="post">

                        <!-- ID Field (readonly for edit) -->
                        <div class="mb-3" th:if="${isEdit}">
                            <label for="medicalStaffID" class="form-label">Doctor ID</label>
                            <input type="text" class="form-control" id="medicalStaffID"
                                   th:field="*{doctor.medicalStaffID}" readonly>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="medicalStaffName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="medicalStaffName"
                                   th:field="*{doctor.medicalStaffName}" required>
                        </div>

                        <!-- Specialization Field -->
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="specialization"
                                   th:field="*{doctor.specialization}" required>
                        </div>

                        <!-- License Number Field -->
                        <div class="mb-3">
                            <label for="licenseNumber" class="form-label">License Number</label>
                            <input type="text" class="form-control" id="licenseNumber"
                                   th:field="*{doctor.licenseNumber}" required>
                        </div>

                        <!-- Department ID Field -->
                        <div class="mb-3">
                            <label for="departmentID" class="form-label">Department ID</label>
                            <input type="text" class="form-control" id="departmentID"
                                   th:field="*{doctor.departmentID}" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary"
                                    th:text="${isEdit} ? 'Update Doctor' : 'Create Doctor'">
                                Save
                            </button>
                            <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
