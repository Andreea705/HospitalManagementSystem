<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Doctor</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary { background: #95a5a6; }
    </style>
</head>
<body>
<h1>üë®‚Äç‚öïÔ∏è Add New Doctor</h1>

<form th:action="@{/doctors}" th:object="${doctor}" method="post">
    <div class="form-group">
        <label for="medicalStaffID">Medical Staff ID:</label>
        <input type="text" id="medicalStaffID" th:field="*{medicalStaffID}" required>
    </div>

    <div class="form-group">
        <label for="medicalStaffName">Full Name:</label>
        <input type="text" id="medicalStaffName" th:field="*{medicalStaffName}" required>
    </div>

    <div class="form-group">
        <label for="departmentID">Department ID:</label>
        <input type="text" id="departmentID" th:field="*{departmentID}" required>
    </div>

    <div class="form-group">
        <label for="licenseNumber">License Number:</label>
        <input type="text" id="licenseNumber" th:field="*{licenseNumber}" required>
    </div>

    <div class="form-group">
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" th:field="*{specialization}" required>
    </div>

    <button type="submit" class="btn">üíæ Save Doctor</button>
    <a th:href="@{/doctors}" class="btn btn-secondary">‚ùå Cancel</a>
</form>
</body>
</html>
