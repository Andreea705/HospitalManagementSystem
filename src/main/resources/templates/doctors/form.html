<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${doctor.medicalStaffID != null} ? 'Edit Doctor' : 'Add New Doctor'">Add New Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/nurses}" class="btn btn-outline-warning">Manage Nurses</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${doctor.medicalStaffID != null} ? 'Edit Doctor' : 'Add New Doctor'">
                        Add New Doctor
                    </h2>
                </div>
                <div class="card-body">
                    <!-- FORMULAR CU ACTION DINAMIC -->
                    <form th:object="${doctor}"
                          th:action="${doctor.medicalStaffID != null} ?
                                    @{/doctors/update/{id}(id=${doctor.medicalStaffID})} :
                                    @{/doctors}"
                          method="post">

                        <!-- ID Field (only show for editing) -->
                        <div class="mb-3" th:if="${doctor.medicalStaffID != null}">
                            <label for="medicalStaffID" class="form-label">Doctor ID</label>
                            <input type="text" class="form-control" id="medicalStaffID"
                                   th:field="*{medicalStaffID}"
                                   readonly
                                   required>
                            <div class="form-text">Doctor ID (cannot be changed)</div>
                        </div>

                        <!-- For new doctors, don't show ID field - it will be auto-generated -->
                        <div class="mb-3" th:if="${doctor.medicalStaffID == null}">
                            <div class="alert alert-info">
                                <strong>Note:</strong> Doctor ID will be automatically generated when you save.
                            </div>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="medicalStaffName" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="medicalStaffName"
                                   th:field="*{medicalStaffName}"
                                   required
                                   placeholder="Enter doctor name">
                        </div>

                        <!-- Department Field -->
                        <div class="mb-3">
                            <label for="departmentID" class="form-label">Department ID</label>
                            <input type="text" class="form-control" id="departmentID"
                                   th:field="*{departmentID}"
                                   required
                                   placeholder="Enter department ID">
                        </div>

                        <!-- License Number Field -->
                        <div class="mb-3">
                            <label for="licenseNumber" class="form-label">License Number</label>
                            <input type="text" class="form-control" id="licenseNumber"
                                   th:field="*{licenseNumber}"
                                   required
                                   placeholder="Enter license number">
                        </div>

                        <!-- Specialization Field -->
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="specialization"
                                   th:field="*{specialization}"
                                   required
                                   placeholder="Enter specialization">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary me-md-2">
                                <span th:text="${doctor.medicalStaffID != null} ? 'Update Doctor' : 'Add Doctor'">
                                    Add Doctor
                                </span>
                            </button>
                            <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
