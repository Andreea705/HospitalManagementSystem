<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctor.id != null} ? 'Edit Doctor' : 'New Doctor'"></title>
    <style>
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select { width: 300px; }
    </style>
</head>
<body>
<h1 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Create New Doctor'"></h1>

<form th:action="${doctor.id != null} ?
          @{/doctors/update/{id}(id=${doctor.id})} : @{/doctors}"
      th:object="${doctor}" method="post">

    <input type="hidden" th:field="*{id}" />

    <!-- Medical Staff ID -->
    <div class="form-group">
        <label for="medicalStaffId">Medical Staff ID:</label>
        <input type="text" id="medicalStaffId" th:field="*{medicalStaffId}" required
               th:readonly="${doctor.id != null}" />
        <span th:if="${#fields.hasErrors('medicalStaffId')}"
              th:errors="*{medicalStaffId}" class="error"></span>
    </div>

    <!-- Name -->
    <div class="form-group">
        <label for="medicalStaffName">Full Name:</label>
        <input type="text" id="medicalStaffName" th:field="*{medicalStaffName}" required />
        <span th:if="${#fields.hasErrors('medicalStaffName')}"
              th:errors="*{medicalStaffName}" class="error"></span>
    </div>

    <!-- Specialization -->
    <div class="form-group">
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" th:field="*{specialization}" required />
        <span th:if="${#fields.hasErrors('specialization')}"
              th:errors="*{specialization}" class="error"></span>
    </div>

    <!-- Department Selection -->
    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="departmentId">
            <option value="">Select Department</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}"
                    th:selected="${doctor.department != null && doctor.department.id == dept.id}">
            </option>
        </select>
    </div>

    <!-- License Number -->
    <div class="form-group">
        <label for="licenseNumber">License Number:</label>
        <input type="text" id="licenseNumber" th:field="*{licenseNumber}" />
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}" class="error"></span>
    </div>

    <!-- Phone -->
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" />
    </div>

    <!-- Role (hidden) -->
    <input type="hidden" th:field="*{role}" value="doctor" />

    <!-- Buttons -->
    <div class="form-group">
        <button type="submit">
            <span th:text="${doctor.id != null} ? 'Update' : 'Create'"></span> Doctor
        </button>
        <a th:href="@{/doctors}" class="btn">Cancel</a>
    </div>
</form>
</body>
</html>
