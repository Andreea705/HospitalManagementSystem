<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${room.id != null} ? 'Edit Room' : 'Add New Room'">Add New Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/rooms}" class="btn btn-outline-warning">Manage Rooms</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${room.id != null} ? 'Edit Room' : 'Add New Room'">Add New Room</h2>
                </div>
                <div class="card-body">
                    <form th:object="${room}" th:action="${room.id != null} ?
                              @{/rooms/update/{id}(id=${room.id})} : @{/rooms}" method="post">

                        <div class="mb-3" th:if="${room.id != null}">
                            <label class="form-label">Room ID</label>
                            <input type="text" class="form-control" th:field="*{id}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Room Number</label>
                            <input type="text" class="form-control" th:field="*{roomNumber}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <input type="text" class="form-control" th:field="*{type}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hospital ID</label>
                            <input type="text" class="form-control" th:field="*{hospitalId}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" th:field="*{capacity}" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-control" th:field="*{status}">
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{available}">
                            <label class="form-check-label">Available</label>
                        </div>

                        <button type="submit" class="btn btn-primary"
                                th:text="${room.id != null} ? 'Update Room' : 'Add Room'">Add Room</button>
                        <a th:href="@{/rooms}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
