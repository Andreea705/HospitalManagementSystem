<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/rooms}" class="btn btn-outline-primary">Back to Rooms</a>
</nav>

<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Room Details</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>Room ID</th>
                    <td th:text="${room.id}"></td>
                </tr>
                <tr>
                    <th>Room Number</th>
                    <td th:text="${room.roomNumber}"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td th:text="${room.type}"></td>
                </tr>
                <tr>
                    <th>Hospital ID</th>
                    <td th:text="${room.hospitalId}"></td>
                </tr>
                <tr>
                    <th>Capacity</th>
                    <td th:text="${room.capacity}"></td>
                </tr>
                <tr>
                    <td>
                        <span th:text="${room.status}" th:class="${room.status == 'Available'} ? 'badge bg-success' : (${room.status == 'Occupied'} ? 'badge bg-danger' : 'badge bg-secondary')" class="badge">Status</span>
                    </td>
                </tr>
                <tr>
                    <th>Available</th>
                    <td>
                        <span th:if="${room.available}" class="badge bg-success">Yes</span>
                        <span th:unless="${room.available}" class="badge bg-danger">No</span>
                    </td>
                </tr>
            </table>

            <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-warning">Edit</a>

            <form th:action="@{/rooms/{id}/delete(id=${room.id})}"
                  method="post" style="display:inline;">
                <button class="btn btn-danger"
                        onclick="return confirm('Delete this room?')">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
