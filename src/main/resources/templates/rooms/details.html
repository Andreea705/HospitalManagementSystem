<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/patients}" class="btn btn-outline-primary">Back to Patients</a>
</nav>

<div class="container mt-4">

    <div class="card mb-4">
        <div class="card-header">
            <h3>Patient Details</h3>
        </div>
        <div class="card-body">

            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${patient.id}"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${patient.name}"></td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td th:text="${patient.formattedDateOfBirth}"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td th:text="${patient.age}"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td th:text="${patient.gender}"></td>
                </tr>
                <tr>
                    <th>Emergency Contact</th>
                    <td th:text="${patient.emergencyContact}"></td>
                </tr>
            </table>

            <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-warning">Edit</a>

            <form th:action="@{/patients/{id}/delete(id=${patient.id})}"
                  method="post" style="display:inline;">
                <button class="btn btn-danger"
                        onclick="return confirm('Delete this patient?')">
                    Delete
                </button>
            </form>

        </div>
    </div>

    <!-- --------------------- -->
    <!--  APPOINTMENTS TABLE   -->
    <!-- --------------------- -->

    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h4>Appointments</h4>
            <a th:href="@{/appointments/new(patientId=${patient.id})}"
               class="btn btn-primary btn-sm">Add Appointment</a>
        </div>

        <div class="card-body">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Doctor</th>
                    <th>Department</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="appt : ${appointments}">
                    <td th:text="${appt.appointmentId}"></td>
                    <td th:text="${appt.doctorName}"></td>
                    <td th:text="${appt.departmentName}"></td>
                    <td th:text="${appt.date}"></td>
                    <td th:text="${appt.status}"
                        th:class="${appt.status == 'Scheduled'} ? 'text-success' :
                                  (${appt.status == 'Cancelled'} ? 'text-danger' : 'text-muted')"></td>

                    <td>
                        <a th:href="@{/appointments/edit/{id}(id=${appt.appointmentId})}"
                           class="btn btn-warning btn-sm">Edit</a>

                        <form th:action="@{/appointments/{id}/delete(id=${appt.appointmentId})}"
                              method="post" style="display:inline;">
                            <button class="btn btn-danger btn-sm"
                                    onclick="return confirm('Delete appointment?')">Delete</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${appointments == null or appointments.empty}">
                    <td colspan="6" class="text-center">No appointments found.</td>
                </tr>

                </tbody>

            </table>

        </div>
    </div>

</div>

</body>
</html>
