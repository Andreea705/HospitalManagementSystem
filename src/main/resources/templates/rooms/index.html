<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
    <a th:href="@{/rooms}" class="btn btn-outline-warning">Manage Rooms</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Rooms Management</h1>
        <a th:href="@{/rooms/new}" class="btn btn-primary">Add New Room</a>
    </div>

    <!-- Rooms Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Hospital ID</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Appointments</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}">ID</td>
                    <td th:text="${room.number}">Number</td>
                    <td th:text="${room.hospitalId}">Hospital ID</td>
                    <td th:text="${room.capacity}">Capacity</td>
                    <td>
                        <span th:if="${room.status == 'Available'}" class="badge bg-success" th:text="${room.status}">Available</span>
                        <span th:if="${room.status == 'Occupied'}" class="badge bg-danger" th:text="${room.status}">Occupied</span>
                        <span th:if="${room.status != 'Available' and room.status != 'Occupied'}" class="badge bg-secondary" th:text="${room.status}">Other</span>
                    </td>
                    <td th:text="${room.appointments != null ? room.appointments.size() : 0}">0</td>
                    <td>
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}"
                           class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/rooms/{id}/delete(id=${room.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this room?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${rooms == null or rooms.empty}">
                    <td colspan="7" class="text-center">No rooms found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total rooms: <span th:text="${rooms != null ? rooms.size() : 0}">0</span></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
