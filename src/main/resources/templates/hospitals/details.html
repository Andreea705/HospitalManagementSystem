<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Details</title>
    <style>
        .info { margin-bottom: 15px; }
        .label { font-weight: bold; width: 150px; display: inline-block; }
        .btn { padding: 5px 10px; text-decoration: none; margin: 5px; }
    </style>
</head>
<body>
<h1>Hospital Details</h1>

<div class="info">
    <span class="label">ID:</span>
    <span th:text="${hospital.id}"></span>
</div>

<div class="info">
    <span class="label">Name:</span>
    <span th:text="${hospital.name}"></span>
</div>

<div class="info">
    <span class="label">City:</span>
    <span th:text="${hospital.city}"></span>
</div>

<div class="info">
    <span class="label">Departments:</span>
    <span th:text="${hospital.departments.size()}">0</span>
    <a th:href="@{/departments?hospitalId={id}(id=${hospital.id})}">View Departments</a>
</div>

<div class="info">
    <span class="label">Rooms:</span>
    <span th:text="${hospital.rooms.size()}">0</span>
    <a th:href="@{/rooms?hospitalId={id}(id=${hospital.id})}">View Rooms</a>
</div>

<div>
    <a th:href="@{/hospitals/edit/{id}(id=${hospital.id})}" class="btn">Edit</a>
    <a th:href="@{/hospitals}" class="btn">Back to List</a>
</div>
</body>
</html>
