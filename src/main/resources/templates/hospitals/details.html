<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
</nav>

<div class="container mt-4">
    <h2>Hospital Details</h2>

    <div class="card mt-3">
        <div class="card-body">
            <h4 th:text="${hospital.name}">Hospital Name</h4>
            <p><strong>ID:</strong> <span th:text="${hospital.id}"></span></p>
            <p><strong>City:</strong> <span th:text="${hospital.city}"></span></p>
            <p><strong>Total Departments:</strong> <span th:text="${hospital.departments.size()}"></span></p>
            <p><strong>Total Rooms:</strong> <span th:text="${hospital.rooms.size()}"></span></p>

            <a th:href="@{/hospitals/edit/{id}(id=${hospital.id})}" class="btn btn-warning">Edit Hospital</a>
            <a th:href="@{/hospitals}" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <hr>

    <!-- Departments List -->
    <h3>Departments</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="dep : ${hospital.departments}"
            th:text="${dep.name}">
            Department Name
        </li>
        <li class="list-group-item text-muted" th:if="${hospital.departments.isEmpty()}">
            No departments found.
        </li>
    </ul>

    <!-- Rooms List -->
    <h3>Rooms</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="room : ${hospital.rooms}"
            th:text="'Room ' + ${room.roomNumber}">
            Room Placeholder
        </li>
    </ul>
</div>
