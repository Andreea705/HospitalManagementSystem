<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hospital.id != null} ? 'Edit Hospital' : 'New Hospital'"></title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        input[type="text"] { width: 300px; padding: 5px; }
        .btn { padding: 8px 15px; text-decoration: none; }
    </style>
</head>
<body>
<h1 th:text="${hospital.id != null} ? 'Edit Hospital' : 'Create New Hospital'"></h1>

<form th:action="${hospital.id != null} ?
          @{/hospitals/update/{id}(id=${hospital.id})} : @{/hospitals}"
      th:object="${hospital}" method="post">

    <!-- Hidden ID field -->
    <input type="hidden" th:field="*{id}" />

    <!-- Name Field -->
    <div class="form-group">
        <label for="name">Hospital Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <br>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" class="error"></span>
    </div>

    <!-- City Field -->
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" />
        <br>
        <span th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}" class="error"></span>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <button type="submit" class="btn">
            <span th:text="${hospital.id != null} ? 'Update' : 'Create'"></span> Hospital
        </button>
        <a th:href="@{/hospitals}" class="btn">Cancel</a>
    </div>
</form>
</body>
</html>
