<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hospital.id != null} ? 'Edit Hospital' : 'Add New Hospital'">Add New Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/doctors}" class="btn btn-outline-primary">Manage Doctors</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-success">Manage Hospitals</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${hospital.id != null} ? 'Edit Hospital' : 'Add New Hospital'">
                        Add New Hospital
                    </h2>
                </div>
                <div class="card-body">
                    <form th:object="${hospital}"
                          th:action="${hospital.id != null} ?
                                        @{/hospitals/update/{id}(id=${hospital.id})} :
                                        @{/hospitals}"
                          method="post">

                        <!-- ID Field - Always editable -->
                        <div class="mb-3">
                            <label for="id" class="form-label">Hospital ID</label>
                            <input type="text" class="form-control" id="id"
                                   th:field="*{id}"
                                   th:readonly="${hospital.id != null}"
                                   required>
                            <div class="form-text" th:if="${hospital.id == null}">
                                Enter a unique ID for the hospital
                            </div>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Hospital Name</label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}" required>
                            <div class="form-text">Enter the name of the hospital</div>
                        </div>

                        <!-- City Field -->
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city"
                                   th:field="*{city}" required>
                            <div class="form-text">Enter the city where the hospital is located</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                    <span th:text="${hospital.id != null} ? 'Update Hospital' : 'Add Hospital'">
                                        Add Hospital
                                    </span>
                            </button>
                            <a th:href="@{/hospitals}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
