<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 5px 10px; text-decoration: none; margin: 2px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
<h1>Hospital Management</h1>

<a th:href="@{/hospitals/new}" class="btn btn-success">Create New Hospital</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Departments</th>
        <th>Rooms</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.id}">ID</td>
        <td th:text="${hospital.name}">Name</td>
        <td th:text="${hospital.city}">City</td>
        <td th:text="${hospital.departments.size()}">0</td>
        <td th:text="${hospital.rooms.size()}">0</td>
        <td>
            <a th:href="@{/hospitals/{id}(id=${hospital.id})}"
               class="btn btn-primary">View</a>
            <a th:href="@{/hospitals/edit/{id}(id=${hospital.id})}"
               class="btn btn-primary">Edit</a>
            <form th:action="@{/hospitals/{id}/delete(id=${hospital.id})}"
                  method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${hospitals.empty}">
    <p>No hospitals found. <a th:href="@{/hospitals/new}">Create the first one!</a></p>
</div>
</body>
</html>
