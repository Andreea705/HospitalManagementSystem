<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Hospitals Management</h1>
        <a th:href="@{/hospitals/new}" class="btn btn-primary">Add New Hospital</a>
    </div>

    <!-- Hospitals Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Departments</th>
                    <th>Rooms</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="hospital : ${hospitals}">
                    <td th:text="${hospital.id}">ID</td>
                    <td th:text="${hospital.name}">Name</td>
                    <td th:text="${hospital.city}">City</td>

                    <!-- Department Count -->
                    <td th:text="${hospital.departments != null ? hospital.departments.size() : 0}">0</td>

                    <!-- Room Count -->
                    <td th:text="${hospital.rooms != null ? hospital.rooms.size() : 0}">0</td>

                    <td>
                        <!-- DETAILS BUTTON -->
                        <a th:href="@{/hospitals/{id}(id=${hospital.id})}"
                           class="btn btn-info btn-sm">Details</a>

                        <!-- EDIT BUTTON -->
                        <a th:href="@{/hospitals/edit/{id}(id=${hospital.id})}"
                           class="btn btn-warning btn-sm">Edit</a>

                        <!-- DELETE BUTTON -->
                        <form th:action="@{/hospitals/{id}/delete(id=${hospital.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this hospital?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${hospitals == null or hospitals.empty}">
                    <td colspan="7" class="text-center">No hospitals found</td>
                </tr>

                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total hospitals:
                    <span th:text="${hospitals != null ? hospitals.size() : 0}">0</span>
                </strong>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
