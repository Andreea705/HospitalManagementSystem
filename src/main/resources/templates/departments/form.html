<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${department.id != null} ? 'Edit Department' : 'New Department'"></title>
    <style>
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
    </style>
</head>
<body>
<h1 th:text="${department.id != null} ? 'Edit Department' : 'Create New Department'"></h1>

<form th:action="${department.id != null} ?
          @{/departments/update/{id}(id=${department.id})} : @{/departments}"
      th:object="${department}" method="post">

    <input type="hidden" th:field="*{id}" />

    <!-- Name -->
    <div class="form-group">
        <label for="name">Department Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" class="error"></span>
    </div>

    <!-- Room Numbers -->
    <div class="form-group">
        <label for="roomNumbers">Room Numbers:</label>
        <input type="number" id="roomNumbers" th:field="*{roomNumbers}"
               min="0" required />
        <span th:if="${#fields.hasErrors('roomNumbers')}"
              th:errors="*{roomNumbers}" class="error"></span>
    </div>

    <!-- Department Head -->
    <div class="form-group">
        <label for="departmentHead">Department Head:</label>
        <input type="text" id="departmentHead" th:field="*{departmentHead}" />
        <span th:if="${#fields.hasErrors('departmentHead')}"
              th:errors="*{departmentHead}" class="error"></span>
    </div>

    <!-- Hospital Selection -->
    <div class="form-group">
        <label for="hospital">Hospital:</label>
        <select id="hospital" name="hospitalId" required>
            <option value="">Select Hospital</option>
            <option th:each="h : ${hospitals}"
                    th:value="${h.id}"
                    th:text="${h.name} + ' (' + ${h.city} + ')'"
                    th:selected="${department.hospital != null && department.hospital.id == h.id}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('hospital')}"
              th:errors="*{hospital}" class="error"></span>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <button type="submit">
            <span th:text="${department.id != null} ? 'Update' : 'Create'"></span> Department
        </button>
        <a th:href="@{/departments(hospitalId=${selectedHospitalId})}" class="btn">Cancel</a>
    </div>
</form>
</body>
</html>
