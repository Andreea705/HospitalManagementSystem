<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id != null} ? 'Edit Department' : 'Add New Department'">Add New Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${department.id != null} ? 'Edit Department' : 'Add New Department'">
                        Add New Department
                    </h2>
                </div>
                <div class="card-body">
                    <form th:object="${department}"
                          th:action="${department.id != null} ?
                                        @{/departments/update/{id}(id=${department.id})} :
                                        @{/departments}"
                          method="post">

                        <!-- ID Field -->
                        <div class="mb-3">
                            <label for="id" class="form-label">Department ID</label>
                            <input type="text" class="form-control" id="id"
                                   th:field="*{id}"
                                   th:readonly="${department.id != null}"
                                   required>
                            <div class="form-text" th:if="${department.id == null}">
                                Enter a unique ID for the department
                            </div>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}" required>
                            <div class="form-text">Enter the name of the department</div>
                        </div>

                        <!-- Hospital ID Field -->
                        <div class="mb-3">
                            <label for="hospitalId" class="form-label">Hospital ID</label>
                            <input type="text" class="form-control" id="hospitalId"
                                   th:field="*{hospitalId}" required>
                            <div class="form-text">Enter the hospital ID this department belongs to</div>
                        </div>

                        <!-- Room Numbers Field -->
                        <div class="mb-3">
                            <label for="roomNumbers" class="form-label">Room Numbers</label>
                            <input type="number" class="form-control" id="roomNumbers"
                                   th:field="*{roomNumbers}" min="0" max="100" required>
                            <div class="form-text">Number of rooms in this department (max 10 for capacity)</div>
                        </div>

                        <!-- Department Head Field -->
                        <div class="mb-3">
                            <label for="departmentHead" class="form-label">Department Head</label>
                            <input type="text" class="form-control" id="departmentHead"
                                   th:field="*{departmentHead}">
                            <div class="form-text">Name of the department head (optional)</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                    <span th:text="${department.id != null} ? 'Update Department' : 'Add Department'">
                                        Add Department
                                    </span>
                            </button>
                            <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
