<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/hospitals}" class="btn btn-outline-primary">Manage Hospitals</a>
    <a th:href="@{/doctors}" class="btn btn-outline-success">Manage Doctors</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Manage Departments</a>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Departments Management</h1>
        <a th:href="@{/departments/new}" class="btn btn-primary">Add New Department</a>
    </div>

    <!-- Departments Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Hospital ID</th>
                    <th>Room Numbers</th>
                    <th>Department Head</th>
                    <th>Has Capacity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}">ID</td>
                    <td th:text="${department.name}">Name</td>
                    <td th:text="${department.hospitalId}">Hospital ID</td>
                    <td th:text="${department.roomNumbers}">Room Numbers</td>
                    <td th:text="${department.departmentHead}">Department Head</td>
                    <td>
                        <span th:if="${department.hasCapacity()}" class="badge bg-success">Yes</span>
                        <span th:unless="${department.hasCapacity()}" class="badge bg-danger">No</span>
                    </td>

                    <!-- Updated ACTIONS column with Details button -->
                    <td>
                        <a th:href="@{/departments/{id}(id=${department.id})}"
                           class="btn btn-info btn-sm">Details</a>

                        <a th:href="@{/departments/edit/{id}(id=${department.id})}"
                           class="btn btn-warning btn-sm">Edit</a>

                        <form th:action="@{/departments/{id}/delete(id=${department.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this department?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${departments == null or departments.empty}">
                    <td colspan="7" class="text-center">No departments found</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <strong>Total departments:
                    <span th:text="${departments != null ? departments.size() : 0}">0</span>
                </strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
