<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Details</title>
</head>
<body>
<h1>Department Details</h1>

<div>
    <strong>ID:</strong> <span th:text="${department.id}"></span>
</div>
<div>
    <strong>Name:</strong> <span th:text="${department.name}"></span>
</div>
<div>
    <strong>Room Numbers:</strong> <span th:text="${department.roomNumbers}"></span>
</div>
<div>
    <strong>Department Head:</strong> <span th:text="${department.departmentHead}"></span>
</div>
<div>
    <strong>Hospital:</strong>
    <a th:href="@{/hospitals/{id}(id=${department.hospital.id})}">
        <span th:text="${department.hospital.name}"></span>
    </a>
</div>
<div>
    <strong>Capacity Status:</strong>
    <span th:if="${department.hasCapacity()}" style="color: green">
            Has capacity (<span th:text="${department.getAvailableCapacity()}"></span> rooms available)
        </span>
    <span th:if="${department.isFull()}" style="color: red">
            FULL - No capacity
        </span>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn">Edit</a>
    <a th:href="@{/departments(hospitalId=${department.hospital.id})}" class="btn">Back to List</a>
    <a th:href="@{/hospitals}" class="btn">All Hospitals</a>
</div>
</body>
</html>
