<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="mb-3" style="padding: 1rem;">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/departments}" class="btn btn-outline-info">Back to Departments</a>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Department Details</h2>
        </div>

        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${department.id}">ID</span></p>
            <p><strong>Name:</strong> <span th:text="${department.name}">Name</span></p>
            <p><strong>Hospital ID:</strong> <span th:text="${department.hospitalId}">Hospital ID</span></p>
            <p><strong>Room Numbers:</strong> <span th:text="${department.roomNumbers}">Rooms</span></p>
            <p><strong>Department Head:</strong> <span th:text="${department.departmentHead}">Head</span></p>
            <p><strong>Has Capacity:</strong>
                <span th:if="${department.hasCapacity()}" class="badge bg-success">Yes</span>
                <span th:unless="${department.hasCapacity()}" class="badge bg-danger">No</span>
            </p>

            <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-warning mt-3">Edit</a>
            <a th:href="@{/departments}" class="btn btn-secondary mt-3">Back</a>
        </div>
    </div>
</div>

</body>
</html>
