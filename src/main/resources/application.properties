# ============================================
# MySQL Docker Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ============================================
# JPA / Hibernate Configuration
# ============================================
# SCHIMB? 'create' cu 'update' (important!)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# Thymeleaf Configuration
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ============================================
# Logging
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true